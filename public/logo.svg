      <stop offset="0%" stop-color="#FF6B35" />
      <stop offset="50%" stop-color="#F7931E" />
      <stop offset="100%" stop-color="#FF4E50" />
    </linearGradient>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
